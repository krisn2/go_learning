<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Client</title>
</head>
<body>
    <h1>Simple WebSocket Client</h1>
    <div id="messages" style="border: 1px solid black; height: 300px; overflow-y: scroll; padding: 10px;"></div>
    <br>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <script>
        // Get references to the HTML elements
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Create a new WebSocket connection. The URL must match your server's address.
        const ws = new WebSocket("ws://localhost:8080/ws");

        // Add a new message to the display area
        function addMessage(text) {
            const p = document.createElement('p');
            p.textContent = text;
            messagesEl.appendChild(p);
            // Scroll to the bottom to see the latest message
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Event handler for when the WebSocket connection is opened
        ws.onopen = (event) => {
            addMessage("Connected to server.");
        };

        // Event handler for when a message is received from the server
        ws.onmessage = (event) => {
            addMessage(`Server Echo: ${event.data}`);
        };

        // Event handler for when the WebSocket connection is closed
        ws.onclose = (event) => {
            addMessage("Disconnected from server.");
        };

        // Event handler for any errors that occur
        ws.onerror = (error) => {
            addMessage("WebSocket error occurred.");
            console.error("WebSocket error:", error);
        };

        // Send a message when the "Send" button is clicked
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage(`You: ${message}`);
                messageInput.value = ''; // Clear the input field
            }
        });

        // Send a message when the "Enter" key is pressed in the input field
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
